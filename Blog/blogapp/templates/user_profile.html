<!Doctype html>
<html>
    <head>
        <title>ProgrammersWorld.com | Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">ProgrammersWorld</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">{{ user.username }} <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron">
                
                <form method="POST">
                    {% csrf_token %}
                    <div class='form-group'>
                        <label><b>First Name</b></label>
                        {{ user_form.first_name }}
                    </div>
                    <div class='form-group'>
                        <label><b>Last Name</b></label>
                        {{ user_form.last_name }}
                    </div>
                    <div class='form-group'>
                        <label><b>Email</b></label>
                        {{ user_form.email }}
                        <span style="color: red;">{{ user_form.errors.email }}</span>
                    </div>
                    <div class='form-group'>
                        <label><b>Profile Pic</b></label>
                        {{ profile_form.profile }}
                    </div>
                    <br>
                    <input class='btn btn-success btn-sm' type="submit" value='update'>
                </form>
            </div>
        </div>
    </body>
</html>
